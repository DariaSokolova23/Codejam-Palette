<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeJam Palette</title>
</head>
<body>
    <div id="menu">
        <input type="radio" name='tool' value="Pencil" id="pen">
        <label for="pen">Pencil</label>
        <input type="radio" name='tool' value="Fill bucket" id="fill">
        <label for="fill">Fill bucket</label>
        <input type="radio" name='tool' value="Choose color" id="pick">
        <label for="pick">Choose color</label>
    </div>
    <div id="menu-color">
        <select size="1"  name="color[]" id="color"></select>
    </div>
    <canvas id="plotter" width="512" height="512"></canvas>
    <script src="script.js"></script>
    
</body>
</html>
